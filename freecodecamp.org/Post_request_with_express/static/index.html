<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/main.css">
    <title>Form</title>
</head>
<body>
    <center><form action="/post" method="POST" id="form">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter name" autofocus>
        </div>
        <br>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" placeholder="Enter number">
        </div>
        <br>
        <div>
            <button type="submit">SUBMIT</button>      
        </div>
    </form></center>

    <!-- Posting data using jQuery and AJAX -->

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(() => {
            $('#form').submit((e) => {
                e.preventDefault()
                $.ajax({
                    url : '/post',
                    type : 'POST',
                    contentType : 'application/json',
                    data : JSON.stringify($('#form').serializeArray()),
                    success : (response) => {
                        console.log("Successfully got the response!")
                        console.log(response)
                    }
                })
            })
        })
    </script>
</body>
</html>
